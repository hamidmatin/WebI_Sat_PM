<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
    <title>Document</title>
    <style>
        .label-control {
            display: inline-block;
            padding: 8px 16px;
            width: 120px;
        }

        .input-control {
            padding: 8px 16px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <form action="" method="GET">
        <label class="label-control" for="user">user name :</label>
        <input class="input-control" id="user" type="text" name="user" value="hamid" readonly />
        <br />

        <label class="label-control" for="password">password :</label>
        <input class="input-control" id="password" type="password" name="password" maxlength="10" minlength="5"
            required />
        <br />

        <label class="label-control" for="email">email :</label>
        <input class="input-control" id="email" type="email" name="email" />
        <br />

        <label class="label-control" for="search">search :</label>
        <input class="input-control" id="search" type="search" name="search" />
        <br />

        <label class="label-control" for="url">url :</label>
        <input class="input-control" id="url" type="url" name="url" />
        <br />

        <label class="label-control" for="tel">tel :</label>
        <input class="input-control" id="tel" type="tel" name="tel" placeholder="Enter your phone number" />
        <br />

        <label class="label-control" for="number">number :</label>
        <input class="input-control" id="number" type="number" name="number" min="-10" max="10" />
        <br />

        <label class="label-control" for="range">range :</label>
        <input class="input-control" id="range" type="range" name="range" min="-10" max="10" />
        <br />

        <label class="label-control" for="date">date :</label>
        <input class="input-control" id="date" type="date" name="date" />
        <br />

        <label class="label-control" for="file">file :</label>
        <input class="input-control" id="file" type="file" name="file" />
        <br />

        <label class="label-control" for="color">color :</label>
        <input class="input-control" id="color" type="color" name="color" />
        <br />


        <label class="label-control">Choose :</label>
        <label for="check1">check 1</label>
        <input class="input-control" id="check1" type="checkbox" name="check1" checked disabled />
        <label for="check2">check 2</label>
        <input class="input-control" id="check2" type="checkbox" name="check2" />
        <label for="check3">check 3</label>
        <input class="input-control" id="check3" type="checkbox" name="check3" checked />
        <br />

        <label class="label-control">Choose :</label>
        <label>radio 1
            <input class="input-control" type="radio" name="radio" checked />
        </label>
        <label>radio 2
            <input class="input-control" type="radio" name="radio" />
        </label>
        <label>radio 3
            <input class="input-control" type="radio" name="radio" />
        </label>
        <br />


        <label class="label-control" for="select">select :</label>
        <select class="input-control" id="select" name="select">
            <option>Option 1</option>
            <option>Option 2</option>
            <option selected>Option 3</option>
            <option>Option 4</option>
        </select>
        <br />

        <label class="label-control" for="textarea">textarea :</label>
        <textarea name="textarea" id="textarea" cols="30" rows="3" class="input-control"></textarea>
        <br />

        <input type="submit" value="Save" />
        <input type="reset" />
        <input type="button" value="Button" /> <br>
        <button type="submit"><i class="fas fa-save"></i> Save</button>
        <button type="reset">Reset</button>
        <button type="button">Button</button>
    </form>
</body>

</html>
