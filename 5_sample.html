<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{box-sizing: border-box;}
        body{margin: 0;}
        .ham-menu{
            display: block;
            width: 40px;
            height: 40px;
            background-color: #555555;
            cursor: pointer;
            padding: 8px;
        }
        .ham-menu span{
            display: block;
            width: 100%;
            height: 4px;
            background-color: #fff;
            margin-bottom: 4px;
        }

        #menu-selector:checked + .nav{
            left: -100%;
        }
        #menu-selector{
            display: none;
        }

        .nav{
            width: 200px;
            background-color: rgb(235, 197, 197);
            position: relative;
            left: 0;
            transition: all .3s;
        }
        .nav ul{
            margin: 0;
        }
    </style>
</head>
<body>
    <label class="ham-menu" for="menu-selector">
        <span></span>
        <span></span>
        <span></span>
    </label>
    <input type="checkbox" id="menu-selector">
    <div class="nav">
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
    </div>
</body>
</html>
